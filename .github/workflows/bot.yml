name: Tencent Tracking Bot

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        pip install selenium beautifulsoup4 requests googletrans==4.0.0-rc1
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
        sudo cp /usr/lib/chromium-browser/chromedriver /usr/bin

    - name: Run Tencent Tracking Bot
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python manhua_bot.py
